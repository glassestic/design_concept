<!DOCTYPE html>
<html>
  <head>
    <title>Centered Image</title>
    <style>
      /* Center image using flexbox */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Set width and height of image */
      img {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <img src="object.png" alt="Object" />
  </body>
</html>
